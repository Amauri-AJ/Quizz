<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-Icle Quiz</title>
  <link rel="stylesheet" href="assets/quiz/background-menu.css">
  <link rel="stylesheet" href="assets/quiz/quiz.css">
  <script src="scripts/quiz.js"></script>
  <audio id="correctSound" src="sounds/correct.mp3"></audio>
  <audio id="incorrectSound" src="sounds/incorrect.mp3"></audio>
  <audio id="scary" src="sounds/scream.mp3"></audio>
</head>

<body class="menu">
  <div id="boo" style="display: none;">
    <img src="assets/scare.jpg">
  </div>

  <div id="categorySelect">
    <h2 style="text-align: center;">What category would you like to try?</h2>
    <div style="text-align: center;">
      <button id="category1" onclick="category1()"></button>
      <button id="category2" onclick="category2()"></button>
      <button id="category3" onclick="category3()"></button>
      <button id="category4" onclick="category4()"></button>
    </div>
  </div>

  <div id="quiz" style="display: none;">
    <div class="quiz-grid">
      <div class="vraag">
        <h2 id="question"></h2>
      </div>

      <div class="controls">
        <button id="half" onclick="half()">50-50</button>
        <div></div>
        <div></div>
      </div>

      <button id="answer1" onclick="answer1()">Antwoord 1</button>
      <button id="answer3" onclick="answer3()">Antwoord 3</button>
      <button id="answer2" onclick="answer2()">Antwoord 2</button>
      <button id="answer4" onclick="answer4()">Antwoord 4</button>
    </div>

    <div id="flashbang-overlay"></div>
  </div>
</body>
</html>
